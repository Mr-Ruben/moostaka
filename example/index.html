<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>moostaka template</title>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
        <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='https://cdn.rawgit.com/mrvautin/moostaka/master/dist/moostaka.min.js'></script>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
        <script>
            $(document).ready(function(){
                var moostaka = new Moostaka();

                moostaka.route('#/', function(params){
                    moostaka.render('#main-body', 'helloWorld', params);
                });

                moostaka.route('#/helloOtherWorld', function(params){
                    moostaka.render('#main-body', 'helloOtherWorld', params);
                });

                moostaka.route('#/hello/:name', function(params){
                    moostaka.render('#main-body', 'hello', params);
                });

                moostaka.render('#menu-body', 'menu');
            });
        </script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">
                            <span class="navbar-heading">moostaka example</span>
                        </a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <div id="menu-body"></div>
                    </div>
                </div>
            </nav>
            <div id='main-body'></div>
        </div>
    </body>
</html>
